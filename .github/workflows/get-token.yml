name: Get Token

on:
  workflow_dispatch:

jobs:
  get-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify repository contents
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files in current directory:"
          ls -la
          echo "Listing files in scripts directory:"
          ls -la scripts

      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm setup
        env:
          SHELL: /bin/bash

      - name: Verify pnpm Installation
        run: pnpm --version
        env:
          SHELL: /bin/bash

      - name: Install Dependencies
        run: pnpm install
        env:
          SHELL: /bin/bash

      - name: Install jq
        run: sudo apt-get install -y jq
        env:
          SHELL: /bin/bash

      - name: Set Execute Permission for Setup Script
        run: chmod +x scripts/setup.sh

      - name: Run Setup Script
        run: |
          ./scripts/setup.sh
        env:
          SHELL: /bin/bash

      - name: Use Bearer Token in Astro Project
        run: |
          # Ensure the .env file exists
          touch .env.development
          # Append the bearer token to the .env file
          echo "VITE_API_TOKEN=${{ secrets.BEARER_TOKEN }}" >> .env.development
          # Log the .env.development file content for debugging purposes
          cat .env.development
        env:
          SHELL: /bin/bash
