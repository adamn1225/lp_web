[build]
  command = "pnpm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[scheduled_functions]]
  path = "refreshToken"
  schedule = "0 */12 * * *"

[[scheduled_functions]]
  path = "cache-listings"
  schedule = "0 */12 * * *"

[build.processing]
  skip_processing = true

[build.cache]
  # Clear the cache for node_modules
  paths = ["node_modules/**"]